<!DOCTYPE html>
<html>
<head>
	<title>Choo Choo Train</title>
	<!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="assets/js/train.js"></script> 
	<link rel="stylesheet" type="text/css" href="assets/css/train.css">
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <!-- reference Moment.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>


<body>

	<div class="jumbotron" >
    <div class=" text-center">
      <h3> Anytime is Train Time </h3> 
      <h5>Choo Choo. Chee Chee </h5>
    </div>
  </div>

	<div class="panel panel-default panel-heading ">Current Train Scedule
		<div id="train-list"> 
		<table id="train-list-table" class="table table-bordered">
			<tr>
				<th> Train Name </th>
				<th> Destination </th>
				<th> Frequency (min)</th>
				<th> Next Scheduled Arrival </th>
				<th> Estimated Minutes Away </th>
				<th> </th>
			</tr>
		</table>
		</div>
	</div>

	<div class="panel panel-default panel-heading ">Add A Train 
		<div id="train-entry">
			<form id="train-entry-form">
			
				<div class="form-group">
					<label for="train-entry-name" class="control-label">Train Name </label>
					<input type="text" id="train-entry-name" class="form-control">
				</div>

				<div class="form-group">
					<label for="train-entry-dest" class="control-label">Destination </label>
					<input type="text" id="train-entry-dest" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="train-entry-arrival" class="control-label">First Train Time (HH:mm - military time)</label>
					<input type="text" id="train-entry-arrival" class="form-control" maxlength="5">
				</div>
				<!--
				<p> <label for "train-entry-arrival"> First Train Of The Day  </label> </p>
				<p> <input type="text" id="train-entry-arrival" size="5"> (HH:mm - military time) </p>
				-->
				<div class="form-group">
					<label for="train-entry-freq">Frequency In Minutes </label>
					<select class="form-control" id="train-entry-freq">
						<option>10</option>
						<option>15</option>
						<option>30</option>
						<option>45</option>
						<option>60</option>
					</select>
				</div>
				
				<div id="train-add">
				<input id="train-add-button" type="submit" value="Submit" > 
				</div>
				<div id="train-delete" class="hide">
				<input id="train-delete-button" type="submit" value="Delete" > 
				</div>
				<div id="train-update" class="hide">				
				<input id="train-update-button" type="submit" value="Update" > 
				</div>
			</form>		
		</div>
	</div>
</body>	

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script>

</script>
<script>
	chooChooCheeChee();
</script>		
</html>
